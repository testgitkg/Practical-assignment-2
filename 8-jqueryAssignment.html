        </div>
        <div class="registerForm d-none">
          <div class="table-resposive">

              <tr>

                    name="rupwd"

        </div>
        <div id="selectChatUser" class="select-user-to-chat my-2 d-none">
          <div class="input-group">
            <div class="input-group-prepend" style="margin: auto">
              <span class="input-group-text">
                <img
                  src="../assets/img/user.png"
                  width="30px"
                  alt=""
                  srcset=""
                />
              </span>
            </div>
            <select name="chatUser" id="chatUser" class="form-control" required>
              <option value="">--Select User to Chat</option>
            </select>
            <div class="input-group-append" style="margin: auto">
              <span class="input-group-text">
                <button
                  type="button"
                  id="selectUser"
                  class="btn btn-sm btn-primary"
                >
                  Select User
                </button>
                <button
                  type="button"
                  id="changeUser"
                  class="btn btn-sm btn-danger d-none"
                >
                  Change User
                </button>
              </span>
            </div>
          </div>
          <span class="err-txt text-danger d-none"
            >Please Select Chatting Partner</span
          >
        </div>

          <div class="card my-2">

            <div class="card-footer">
              <div class="input-group">
                <input
                  type="text"
                  name="msg"
                  id="msg"
                  class="form-control"
                  placeholder="Enter Message..."

                />
                <button type="button" class="btn" id="sendBtn">
                  <div
                    class="input-group-append"
                    style="margin: auto; padding: 1%"

  <script>
    let getLatestMsgSocket;
    const uid = sessionStorage.getItem("uid");
    if (uid != undefined) {
      $("#login").addClass("d-none");
      $("#signup").addClass("d-none");
      $("#logout").removeClass("d-none");
      $(".loginForm").addClass("d-none");
      $(".registerForm").addClass("d-none");
      $(".main-chat").removeClass("d-none");
      $("#selectChatUser").removeClass("d-none");      
      $("#chat-body").animate(
        { scrollTop: $(".m")[0].clientHeight, behavior: "smooth " },
        1000
      );      
    }
    $("#login").click(function () {
      $(".loginForm").removeClass("d-none");
      $(".registerForm").addClass("d-none");
    });
    $("#signup").click(function () {
      $(".loginForm").addClass("d-none");
      $(".registerForm").removeClass("d-none");
    });
    $("#logout").click(function () {
      $("#login").removeClass("d-none");
      $("#signup").removeClass("d-none");
      $("#logout").addClass("d-none");
      $(".loginForm").removeClass("d-none");
      $(".registerForm").addClass("d-none");
      $(".main-chat").addClass("d-none");
      $("#selectChatUser").addClass("d-none");
      $("#chatUser").attr("disabled", false);
      $("#changeUser").addClass("d-none");
      $("#selectUser").removeClass("d-none");
      $(".m").html("");
      clearInterval(getLatestMsgSocket);
      sessionStorage.removeItem("uid");
    });
    $("#signupBtn").click(function () {
      if ($("#rupwd").valid() || $("#ruemail").valid()) {
        $.ajax({
          method: "POST",
          url: "http://localhost:80/ICTSEM-1/JAVASCRIPT/jQuery/apis/crud.php?what=saveUser",
          data: {
            password: $("#rupwd").val(),
            uemail: $("#ruemail").val(),
          },
          dataType: "JSON",
          success: function (res) {
            console.log(res);
            if (res.success) {
              alert(res.message);
              $(".loginForm").removeClass("d-none");
              $(".registerForm").addClass("d-none");
            } else {
              alert(res.message);
            }
          },
          error: function (err) {
            console.log(err);
          },
        });
      }
    });
    $("#loginBtn").click(function () {
      if ($("#rupwd").valid() || $("#ruemail").valid()) {
        $.ajax({
          method: "POST",
          url: "http://localhost:80/ICTSEM-1/JAVASCRIPT/jQuery/apis/crud.php?what=fetchUserDetails",
          data: {
            password: $("#lupwd").val(),
            uemail: $("#luemail").val(),
          },
          dataType: "JSON",
          success: function (res) {
            if (res.success) {
              alert(res.message);
              sessionStorage.setItem("uid", res.data.uid);
              $("#login").addClass("d-none");
              $("#signup").addClass("d-none");
              $("#logout").removeClass("d-none");
              $(".loginForm").addClass("d-none");
              $(".registerForm").addClass("d-none");
              $(".main-chat").removeClass("d-none");
              $("#selectChatUser").removeClass("d-none");
              $("#chat-body").animate(
                { scrollTop: $(".m")[0].clientHeight, behavior: "smooth " },
                1000
              );
              fetchChatUser();
            } else {
              alert(res.message);
            }
          },
          error: function (err) {
            console.log(err);
          },
        });
      }
    });
    fetchChatUser();
    function fetchChatUser() {
      $.ajax({
        method: "POST",
        url: "http://localhost:80/ICTSEM-1/JAVASCRIPT/jQuery/apis/crud.php?what=fetchChatterUser",
        dataType: "JSON",
        data: {
          uid: uid,
        },
        success: function (res) {
          if (res.success) {
            let op = `<option value="">--Select User to Chat</option>`;
            $.each(res.data, function (i, d) {
              op += `<option value="${d.id}">${d.uemail}</option>`;
            });
            $("#chatUser").html(op);
          } else {
            console.log(res.message);
          }
        },
        error: function (err) {
          console.log(err);
        },
      });
    }

    $("#selectUser").click(function () {
      if ($("#chatUser").val() != "") {
        $("#chatUser").attr("disabled", true);
        $(this).addClass("d-none");
        $("#changeUser").removeClass("d-none");
        $(".err-txt").addClass("d-none");
        fetchAllChatMessages();
        getLatestMsgSocket = setInterval(getLatestMsg,1000);
      } else {
        $(".err-txt").removeClass("d-none");
      }
    });
    $("#changeUser").click(function () {
      $("#chatUser").attr("disabled", false);
      $(this).addClass("d-none");
      $("#selectUser").removeClass("d-none");
    });
    $("#sendBtn").click(function () {
      if ($("#chatUser").val() != "") {
        if ($("#msg").val() != "") {
          let msg = $("#msg").val();
          $.ajax({
            method: "POST",
            url: "http://localhost:80/ICTSEM-1/JAVASCRIPT/jQuery/apis/crud.php?what=saveChat",
            dataType: "JSON",
            data: {
              suid: uid,
              ruid: $("#chatUser").val(),
              desc: msg,
            },
            success: function (res) {
              console.log(res);
              if (res.success) {
                let msgDesign = `
                    <div class="row my-3">
                        <div class="col-12 d-flex justify-content-end">
                            <div class="message-send bg-success text-white px-2 py-2 br-15">
                                <span class="message">
                                ${msg}
                                </span>
                            </div>
                        </div>
                    </div>
                    `;
                $(".m").append(msgDesign);
                $("#chat-body").animate(
                  { scrollTop: $(".m")[0].clientHeight, behavior: "smooth " },
                  1000
                );                
              } else {
                console.log(res.message);
              }
              $(".err-txt-msg").addClass("d-none");
            },
            error: function (err) {
              console.log(err);
            },
          });
        } else {
          $(".err-txt-msg").removeClass("d-none");
        }
        $(".err-txt").addClass("d-none");
      } else {
        $(".err-txt").removeClass("d-none");
      }
    });

    function fetchAllChatMessages() {
      $.ajax({
        method: "POST",
        url: "http://localhost:80/ICTSEM-1/JAVASCRIPT/jQuery/apis/crud.php?what=getAllChat",
        dataType: "JSON",
        data: {
          suid: uid,
          ruid: $("#chatUser").val(),          
        },
        success: function (res) {
          if (res.success) {
            let msgDesign = ""
            $.each(res.data,function (key,chat){
                if(chat.sender_uid== uid) {
                    msgDesign += `
                    <div class="row my-3">
                        <div class="col-12 d-flex justify-content-end">
                            <div class="message-send bg-success text-white px-2 py-2 br-15">
                                <span class="message">
                                ${chat.chat_decs}
                                </span>
                            </div>
                        </div>
                    </div>
                    `;
                    
                }else{
                    msgDesign += `
                    <div class="row my-3">
                        <div class="col-12 d-flex justify-content-start">
                            <div class="message-receiver bg-primary text-white px-2 py-2 br-15">
                            <span class="message">
                                ${chat.chat_decs}
                            </span>
                            </div>
                        </div>
                    </div>
                    `;
                }
            })
            $(".m").html(msgDesign);
            $("#chat-body").animate(
                  { scrollTop: $(".m")[0].clientHeight, behavior: "smooth " },
                  1000
                );
          } else {
            console.log(res.message);
          }
        },
        error: function (err) {
          console.log(err);
        },
      });
    }
    

    function getLatestMsg(){
        $.ajax({
        method: "POST",
        url: "http://localhost:80/ICTSEM-1/JAVASCRIPT/jQuery/apis/crud.php?what=getLatestMsg",
        dataType: "JSON",
        data: {
          suid: uid,
          ruid: $("#chatUser").val(),          
        },
        success: function (res) {
          if (res.success) {
            let msgDesign = ""
            $.each(res.data,function (key,chat){
                if(chat.sender_uid != uid) {                   
                    msgDesign += `
                    <div class="row my-3">
                        <div class="col-12 d-flex justify-content-start">
                            <div class="message-receiver bg-primary text-white px-2 py-2 br-15">
                            <span class="message">
                                ${chat.chat_decs}
                            </span>
                            </div>
                        </div>
                    </div>
                    `;
                }
                $(".m").append(msgDesign);
                $("#chat-body").animate(
                      { scrollTop: $(".m")[0].clientHeight, behavior: "smooth " },
                      1000
                );
            })
          } else {
            console.log(res.message);
          }
        },
        error: function (err) {
          console.log(err);
        },
      });
    }
  </script>
